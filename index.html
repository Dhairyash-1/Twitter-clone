<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imgsection">
            <img src="bg.png" alt="">
            <!-- <i "  class=" uil uil-twitter"></i> -->

        </div>
        <div class="loginpage">
            <div class="logo"><i class="uil uil-twitter"></i></div>
            <div class="text-box">
                <h1>Happening Now</h1>
                <span>Join Twitter today.</span>
            </div>
            <div class="button-box">
                <button class="google"> <img src="gicon.png" alt=""> Sign up with Google</button>
                <button class="apple"> <i class="uil uil-apple"></i>Sign up with Apple</button>
            </div>
            <div class="line">
                <h3>or</h3>
            </div>
            <div class="signupbtn">
                <input type="text" value="Sign up with phone or email">
            </div>

            <div class="signinbox">
                <h2>Already have an account?</h2>
                <input type="button" value="Sign in">
            </div>
        </div>

    </div>
</body>

</html>
